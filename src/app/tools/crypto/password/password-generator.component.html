<div class="tool-page">
  <div class="tool-header">
    <div>
      <div class="tool-title">Password / Token Generator</div>
      <div class="tool-subtitle">Generate secure random strings with entropy estimate.</div>
    </div>
    <div class="tool-actions">
      <button mat-raised-button color="primary" type="button" (click)="generate()">
        <mat-icon>casino</mat-icon>
        Generate
      </button>
    </div>
  </div>

  <div class="tool-grid">
    <div class="tool-panel glass-card">
      <div class="chip"><span class="material-icons">tune</span>Options</div>
      <div class="options">
        <mat-form-field appearance="outline" class="length-field">
          <mat-label>Length</mat-label>
          <input matInput type="number" min="8" max="128" [(ngModel)]="length">
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="includeLower">Lowercase</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="includeUpper">Uppercase</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="includeDigits">Digits</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="includeSymbols">Symbols</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="excludeSimilar">Exclude similar (O0Il1)</mat-slide-toggle>
      </div>
      <div class="entropy">Estimated entropy: {{ entropy }} bits</div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </div>

    <div class="tool-panel glass-card">
      <div class="chip"><span class="material-icons">password</span>Generated Output</div>
      <app-result-panel
        [value]="output"
        [language]="'text'"
        filename="password.txt"
        emptyHint="Generate to see output."></app-result-panel>
    </div>
  </div>
</div>
